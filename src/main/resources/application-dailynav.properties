# Daily NAV Library Configuration Options
# ===========================================

# Database Configuration
# -----------------------

# Enable/disable automatic database initialization
# When true, the embedded database loads automatically on startup
daily-nav.auto-init=true

# Database location (default: in-memory for fast performance)
# For persistent storage, specify a file path:
# daily-nav.database-file=/path/to/database/funds.db

# Enable/disable automatic index creation
# Indexes improve query performance significantly
daily-nav.create-indexes=true

# Logging Configuration
# ---------------------

# Enable debug logging for the Daily NAV library
daily-nav.debug=false

# Data Validation
# ---------------

# Enable data integrity validation after loading
daily-nav.validate-data=true

# Example Application Properties
# ==============================

# If you want to use a persistent database file:
# daily-nav.database-file=${user.home}/data/funds.db

# For development with detailed logging:
# daily-nav.debug=true
# logging.level.com.github.rajadilipkolli.dailynav=DEBUG

# For production with minimal startup time:
# daily-nav.auto-init=true
# daily-nav.create-indexes=true
# daily-nav.validate-data=false
