plugins {
    id 'java'
    id 'org.springframework.boot' version '3.5.3'
    id 'io.spring.dependency-management' version '1.1.7'
}

group = 'com.github.rajadilipkolli'
version = '1.0.0-SNAPSHOT'
sourceCompatibility = '21'
targetCompatibility = '21'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-autoconfigure:3.5.3'
    implementation 'org.xerial:sqlite-jdbc:3.50.2.0'
    implementation 'org.springframework:spring-jdbc'
    implementation 'com.fasterxml.jackson.core:jackson-databind'
    
    compileOnly 'org.springframework.boot:spring-boot-starter:3.5.3'
    compileOnly 'org.springframework.boot:spring-boot-starter-actuator:3.5.3'
    compileOnly 'org.springframework.boot:spring-boot-starter-web:3.5.3'
    annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor:3.5.3'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:3.5.3'
}

task copySqlData(type: Copy) {
    from 'src/main/resources/funds.sql'
    into "$buildDir/resources/main"
}

processResources.dependsOn copySqlData

jar {
    from('src/main/resources') {
        include 'funds.sql'
    }
}
